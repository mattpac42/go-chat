version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://gochat:gochat@db:5432/gochat?sslmode=disable
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-mock-api-key}
      - CLAUDE_MODEL=claude-sonnet-4-20250514
      - LOG_LEVEL=debug
      - CORS_ORIGINS=*
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gochat

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=gochat
      - POSTGRES_PASSWORD=gochat
      - POSTGRES_DB=gochat
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gochat -d gochat"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gochat

volumes:
  postgres_data:

networks:
  gochat:
    driver: bridge
